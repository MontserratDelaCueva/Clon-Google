<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXIÓN DE CSS href (¿dónde está tu archivo?)-->
    <link rel="stylesheet" href="main.css">
</head>
<!-- body - sección html que el usuarix ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!-- nav - elemento específicamente para navegar -->
        <nav>
            <!-- LISTA NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocIE9nRNBTT8Ney27FEOdQNXvnI_u2UUklDPsFpsuDE7n2b4=s324-c-no" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- MAIN - división sección más importante -->
    <main>
        <!-- SECTION - una divisón y es más importante (linguísticamente) que div -->
        <section class="main-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">

                <span class="search-icon"> </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <section class="nav-main">
            <nav>
                <ul>
                <li>
                    <a href="">Buscar con Google</a>
                </li>
                <li>
                    <a href="">Voy a tener suerte</a>
                </li>
            </ul>
            </nav>
        </section>
    </main>
    <footer>
        <section class="foot-top">
            <a href="">México</a> 
        </section>
        <section class="foot-bot">
            <nav>
                <div class="izq">
                    <ul>
                    <li>
                        <a href="">Sobre Google</a>
                    </li>
                    <li> <a href=""> Navegación</a></li>
                    <li><a href="">Negocios</a></li>
                    <li><a href="">Comó funciona la busqueda</a></li>
                </ul> 
                </div>
               <div class="right">
                <ul>
                    <li><a href="">Privacidad</a></li>
                    <li><a href="">Condiciones</a></li>
                    <li><a href="">Preferencias</a></li>
                </ul>
               </div>
            </nav>
        </section>
            

    </footer>
</body>
</html>
